<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wikinformativo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="./styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="imagem">
            <div class="container">
                <div class="formulario">
                    <form id= "tcc" method="post" onsubmit="return login(event)">
                        <fieldset >
                        <legend>Login</legend>
                        <div class="mb-3">
                            <label for="usuário" class="form-label">Usuário</label>
                            <input type="text" id="usuario" name="username" required class="form-control" placeholder="Digite o Usuário">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" id="senha" name="password" class="form-control" placeholder="Digite a Senha">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        </fieldset> 
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="./scripts.js"></script>
    </body>
</html>
